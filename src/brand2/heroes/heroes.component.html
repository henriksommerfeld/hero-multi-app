<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName (keyup.enter)="add(heroName.value); heroName.value=''" />
  </label>
  <button class="add" (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>

<ul class="heroes" *ngIf="heroes && heroes.length > 0" [@fadeInAnimation]>
  <li *ngFor="let hero of heroes">
    <a routerLink="/{{detailRoute}}/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="Remove hero" (click)="delete(hero)">x</button>
  </li>
</ul>
