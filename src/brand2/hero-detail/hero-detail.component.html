<div class="hero" *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>Id: </span>{{hero.id}}</div>
  <div>
    <label>Name:
      <input class="save-box" [(ngModel)]="hero.name" (keyup.enter)="save()" placeholder="Name"/>
    </label>
  </div>
  <div class="actions">
    <button (click)="goBack()" class="back">Go back</button>
    <button (click)="save()" class="save">Save</button>
  </div>
</div>
